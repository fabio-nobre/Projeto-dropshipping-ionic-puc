<ion-content padding>
  <h3>Projeto Loja Dropshipping</h3>

  <img src="assets/imgs/telainicial.png" alt="logo">

 <form>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)] = "creds.email" name="email" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)] = "creds.senha" name="senha" type="password">123</ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block outline (click)="registrar()">Registrar</button>
  </form> 
</ion-content>
